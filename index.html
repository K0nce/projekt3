<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Interaktywna Lista Zakupów</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Lista Zakupów</h1>
    
    <div class="controls">
        <input type="text" id="productInput" placeholder="Wpisz produkt...">
        <button id="addBtn">Dodaj produkt</button>
        <button id="addStartBtn">Dodaj na początku</button>
        <button id="addEndBtn">Dodaj na końcu</button>
    </div>

    <div class="extra-controls">
        <button id="removeLastBtn">Usuń ostatni</button>
        <button id="clearBtn">Wyczyść listę</button>
        <button id="restoreBtn">Przywróć listę</button>
        <button id="colorEvenBtn">Pokoloruj co drugi</button>
        <button id="sortBtn">Sortuj A-Z</button>
    </div>

    <div class="filter-section">
        <input type="text" id="filterInput" placeholder="Filtruj listę...">
    </div>

    <ul id="shoppingList">
        </ul>
</div>

<script src="script.js"></script>
</body>
</html>
